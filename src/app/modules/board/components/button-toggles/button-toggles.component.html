<button
[ngClass]="{'text-white bg-blue-400': selected == 'day', 'text-blue-500': selected != 'day'}"
class="bg-white  hover:bg-blue-500 hover:text-white border border-r-0 border-blue-500 rounded-l-lg px-4 py-2 mx-0 focus:outline-none focus:shadow-outline"
(click)="click('day')"
>Day</button>
<button
[ngClass]="{'text-white bg-blue-400': selected == 'week', 'text-blue-500': selected != 'week'}"
class="bg-white hover:bg-blue-500 hover:text-white border border-blue-500  px-4 py-2 mx-0 focus:outline-none focus:shadow-outline"
(click)="click('week')"
>Week</button>
<button
[ngClass]="{'text-white bg-blue-400': selected == 'month', 'text-blue-500': selected != 'month'}"
class="bg-white hover:bg-blue-500 hover:text-white border border-l-0 border-blue-500 rounded-r-lg px-4 py-2 mx-0 focus:outline-none focus:shadow-outline"
(click)="click('month')"
>Month</button>

<div class="flex" [ngStyle]="{'min-height':'25rem'}"> 
  <div class="border-2 border-gray-200 w-60">
    <div class="h-10 flex items-center px-2 justify-center border-t border-b border-gray-200">
      <p class="font-semibold">Production line</p>
    </div>
    <div *ngFor="let item of productionLines" class=" border-t border-b h-10 flex items-center px-2">
      <p>{{item}}</p>
    </div>
  </div>
  <div class=" border-2 border-l-0 border-gray-200 overflow-auto flex-1">
    <div [ngStyle]="{'width': gridSize.width}" class="h-10 relative">

      <!-- Dates line -->
      <div class="flex justify-around">
        <button mat-icon-button color="primary" (click)="changeDate('before')">
          <mat-icon >keyboard_arrow_left</mat-icon>
        </button>
        <div class="flex-1 mx-1 border-l flex justify-center border-r">{{dates[dateShowIndex]}}</div>
        <!-- <div *ngFor="let date of dates" class=" flex-1 mx-1 border-l border-r flex justify-center">
          <p class="font-semibold">{{date}}</p>
        </div> -->
        <!-- <div class=" flex-1 mx-1 border-r flex justify-center" ></div> -->
        <button mat-icon-button color="primary" (click)="changeDate('after')" >
          <mat-icon >keyboard_arrow_right</mat-icon>
        </button>
      </div>


      <!-- HOURS LINE -->
      <div *ngFor="let h of hours" class="absolute text-sm bottom-px transform -translate-x-1/2"
        [ngStyle]="{'left': h.posX}">
        <p> {{h.val}} </p>
      </div>

    </div>
    <div [ngStyle]="gridSize" class="relative">
      <canvas class="absolute -top-1" #canvasgrid></canvas>
      <gridster [options]="optionsResult" class="bg-transparent">
        <gridster-item [item]="item" *ngFor="let item of dashboard" (dblclick)="displayComponent(item)" class="bg-transparent">
          <div class="flex w-full h-full border border-gray-100 bg-red-300 rounded-lg">
            <div class="flex-1 mx-1 flex justify-center"></div>
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>
  <!-- <app-order-informations [showComponent]="showVar"></app-order-informations> -->
</div>
<style>
  .gridster-item-moving{
    /* background: black; */
    background-color: rgba(0, 0, 0, 0);
  }
</style>
